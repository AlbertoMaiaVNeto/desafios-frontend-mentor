<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="card">
    <div class="card-result">
      <h2>Your Result</h2>
      <div class="result">
        <span class="score">76</span>
        <span class="total">of 100</span>
      </div>
      <h2 class="great">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="card-summary">
      <h2>Summary</h2>
      <ul class="lista">
        <li class="item reaction">
          <span class="reaction-img">
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </span>
          <span>80 <b>/ 100</b></span>
        </li>
        <li class="item memory"><span class="memory-img">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory</span>
          <span>92 <b>/ 100</b></span>
        </li>
        <li class="item verbal" ><span class="verbal-img">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal</span>
          <span>61 <b>/ 100</b></span>
        </li>
        <li class="item visual"><span class="visual-img">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual</span>
          <span>72 <b>/ 100</b></span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
